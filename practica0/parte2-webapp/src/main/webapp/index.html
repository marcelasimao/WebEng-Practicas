<html>
<head>
<title>ToDo List!</title>
</head>
<body>
	<h3>ToDo List</h3>
	<form method="get" action="listarPrioridades">
	<h3>Buscar tareas por prioridades</h3>
		
		Escoja su nivel de prioridad: <br>
	
		<input type="radio" name="prioridad" value="baja">Baja<br>
		<input type="radio" name="prioridad" value="media">Media<br> 
		<input type="radio" name="prioridad" value="alta">Alta<br>
		<input type="submit" value="Listar Tareas">

	</form>
		<form method="get" action="listarTareas">
		<h3>Listar todas las tareas</h3>
		<input type="submit" value="Listar todas las tareas">

	</form>
</body>
</html>
