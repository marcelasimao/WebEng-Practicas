apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.3'
}

task addTask(type: JavaExec, dependsOn: classes) {
	if ('addTask' in gradle.startParameter.taskNames &&
	    gradle.startParameter.logLevel < LogLevel.QUIET) {
        println "Note: The task 'addTask works best in quiet mode (gradle -q addTask)"
    }
    group 			= 'Formats JSON'
    description 	= 'Add a person to an address book'
    main 			= 'formats.json.AddTask'
	classpath 		= sourceSets.main.runtimeClasspath
	standardInput	= System.in
} 

task listTask(type: JavaExec) {
    group 			= 'Formats JSON'
    description 	= 'List the contents of the task'
    main 			= 'formats.json.ListTask'
	classpath 		= sourceSets.main.runtimeClasspath
}
